apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: default
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              chown -R 1000:1000 /usr/share/logstash/data
              chmod -R 755 /usr/share/logstash/data
          volumeMounts:
            - name: logstash-pq
              mountPath: /usr/share/logstash/data
          securityContext:
            runAsUser: 0
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.17.3
          ports:
            - containerPort: 5044
              name: beats
              protocol: TCP
            - containerPort: 9600
              name: http
              protocol: TCP
          env:
            # Elasticsearch credentials from secret
            - name: ELASTICSEARCH_HOST
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-credentials
                  key: ELASTICSEARCH_HOST
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-credentials
                  key: ELASTICSEARCH_USERNAME
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-credentials
                  key: ELASTICSEARCH_PASSWORD
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
          volumeMounts:
            # Logstash configuration
            - name: logstash-config
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
            - name: logstash-config
              mountPath: /usr/share/logstash/config/pipelines.yml
              subPath: pipelines.yml
            # Pipeline configuration
            - name: logstash-config
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
            # Persistent queue storage
            - name: logstash-pq
              mountPath: /usr/share/logstash/data
          livenessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: logstash-config
          configMap:
            name: logstash-config
        - name: logstash-pq
          persistentVolumeClaim:
            claimName: logstash-pq-pvc
